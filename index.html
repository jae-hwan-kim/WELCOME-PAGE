<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>HOME</title>
    </head>
    <body>
        <div id="outer">
            <div class="modal hidden">
                <div class="modal-overlay"></div>
                <div class="modal-content">
                    <h1>I'm a modal</h1>
                    <button>‚ùå</button>
                </div>
            </div>
            <div class="box" id="top">
                <div>&nbsp;</div>

                <div id="quotes">
                    <span></span>
                    <span></span>
                </div>

                <div id="memoBox">
                    <form id="memo-form">
                        <input type="text" placeholder="Memo List" required />
                    </form>
                    <ul id="memo-list"></ul>
                </div>
            </div>

            <div class="box" id="mid">
                <form id="login-form" class="hidden">
                    <input
                        required
                        maxlength="15"
                        type="text"
                        placeholder="What is your name?"
                    />
                    <input type="submit" value="Log In" />
                </form>
                <h1 id="greeting" class="hidden"></h1>
                <h2 id="clock"></h2>
            </div>

            <div class="box" id="bottom">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <script>
            const modalBtn = document.querySelector("#memo-form");
            const modal = document.querySelector(".modal");
            const overlay = modal.querySelector(".modal-overlay");
            const closeBtn = modal.querySelector(".modal button");
            const openModal = () => {
                modal.classList.remove("hidden");
            }
            const closeModal = () => {
                modal.classList.add("hidden");
            }
            modalBtn.addEventListener("submit", openModal);
            overlay.addEventListener("click", closeModal);
            closeBtn.addEventListener("click", closeModal);
        </script>
        <script src="./js/background.js"></script>
        <script src="./js/quotes.js"></script>
        <script src="./js/greeting.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/memo.js"></script>
        <script src="./js/weather.js"></script>
    </body>
</html>
